<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <h2>Player 1 Board</h2>
  <div id="playerBoard" class="board"></div>

  <h2>Player 2 Board (computer)</h2>
  <div id="computerBoard" class="board"></div>

  <div id="message" class="message"></div> <!-- Message area -->

  <div id="placementControls">
    <h2>Place Your Ships</h2>
    <div>
        <label for="shipLength">Ship Length:</label>
        <input type="number" id="shipLength" min="2" max="4" value="3">
    </div>
    <div>
        <label for="orientation">Orientation:</label>
        <select id="orientation">
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
        </select>
    </div>
    <div>
        <label for="startRow">Start Row:</label>
        <input type="number" id="startRow" min="0" max="9">
    </div>
    <div>
        <label for="startCol">Start Column:</label>
        <input type="number" id="startCol" min="0" max="9">
    </div>
    <button id="placeShipButton">Place Ship</button>
    <button id="randomPlacementButton">Random Placement</button>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
